    <body class="container-fluid">
        <div>
          <h3 class="white">Login</h3>
          <hr>
          <form>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 form-control-label white">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" pattern="[\w|.]*@[\w]*.com" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 form-control-label white">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
          </form>

          <div class="button_container">
              <div class="row">
                <div class="col-xs-6">
                    <div id="button_back" class="white">
                        <h4>Back</h4>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div id="button_login" class="white">
                        <h4>Login</h4>
                    </div>
                </div>
              </div>
          </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
